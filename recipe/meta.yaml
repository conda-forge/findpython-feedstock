{% set name = "findpython" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/findpython-{{ version }}.tar.gz
  sha256: 9f29e6a3dabdb75f2b39c949772c0ed26eab15308006669f3478cdab0d867c78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - findpython = "findpython.__main__:main"

requirements:
  host:
    - pip
    - python {{ python_min }}
    - pdm-backend
  run:
    - packaging >=20
    - python >={{ python_min }}
    - platformdirs >=4.3.6

test:
  imports:
    - findpython
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/findpython/
  dev_url: https://github.com/frostming/findpython
  summary: A utility to find python versions on your system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
